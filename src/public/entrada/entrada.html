<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENTRADA SHIFT</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./entrada.css">
  </head>
  <body>
    <h1>REGISTRO DE ROUPAS QUE ENTR√ÉO NO SISTEMA</h1>
    <br />
    <button id="limpar-tudo">
      <i data-lucide="eraser"></i>
    </button>
    <br />
    <input type="text" id="filtro-nome" placeholder="Digite o nome da roupa" />
    <button id="btn-buscar">Buscar</button>
    <br />
    <br />
    <table id="entradaTable">
      <thead>
        <tr>
          <th>ROUPA</th>
          <th>QUANTIDADE</th>
          <th>DATA DE ENTRADA</th>
        </tr>
      </thead>
      <tbody id="entradaTableDados"></tbody>
    </table>

    <div id="modal">
      <h3>EDITE OS DADOS DA ENTRADA DE ROUPAS</h3>

      <br />
      <label>ID: <input type="text" id="entrada-id" /> </label>
      <br />
      <br />
      <label >ITEM:<select id="roupa-nome"></select></label>
      <br />
      <br />
      <label>QUANTIDADE: <input type="text" id="roupa-quantidade" /> </label>
      <br />
      <label>DATA DE ENTREGA: <input type="textS" id="data-entrada" /> </label>

      <button id="btn-salvar"><i data-lucide="save"></i></button>
      <button id="btn-excluir"><i data-lucide="trash-2"></i></button>
    </div>

    <script>
      lucide.createIcons();
    </script>
    <script src="entrada.js"></script>
  </body>
</html>
